<p [hidden]="step>0"> {{topText}}</p>
<p>
For assistance submitting this information, please contact {{contactEmail}}</p>

<div class="form-component">
	<br>
	<button [style.visibility]="step===0 ? 'hidden' : 'visible'" [disabled]="step===0" class="btn btn-secondary btn-lg back" (click)="move(-1)" >
	BACK
	</button>
	<button  [hidden]="step==numSteps-1" class="btn btn-secondary btn-lg forward" (click)="move(1)" [disabled]="f.form.invalid">
	NEXT
	</button>
	<button class="btn btn-secondary btn-lg forward" (click)="move(1)">
	NEXT-TESTING
	</button>
	<button [hidden]="step<numSteps-1" class="btn btn-primary btn-lg forward"  (click)="submit()" [disabled]="f.form.invalid">
	SUBMIT
	</button>
	<form #f="ngForm" >

			<ng-content></ng-content>

	</form>

	<!-- </app-form-venue> -->

	<!-- </app-form-date> -->

	<button [style.visibility]="step===0 ? 'hidden' : 'visible'" class="btn btn-secondary btn-lg back" (click)="move(-1)" [disabled]="step===0">
	BACK
	</button>
	<button [hidden]="step==numSteps-1" class="btn btn-secondary btn-lg forward"  (click)="move(1)" [disabled]="f.form.invalid">
		NEXT
	</button>
	<button [hidden]="step<numSteps-1" class="btn btn-primary btn-lg forward"  (click)="submit()" [disabled]="f.form.invalid">
	SUBMIT
	</button>
	<br>
	<br>
	<p><ngb-progressbar type="success" [value]="step" [max]="numSteps"></ngb-progressbar></p>
	<br>
	<br>
</div> <!-- form-component (custom class)
 -->
