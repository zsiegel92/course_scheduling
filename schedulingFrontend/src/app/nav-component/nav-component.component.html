<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(closed || (isHandset$ | async))"
      >
    <mat-toolbar>I am...</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/studentForm'>A student or parent</a>
      <a mat-list-item routerLink='/teacherForm'>A teacher</a>
      <a mat-list-item routerLink='/schedule'>An administrator</a>
      <app-message-writer mat-list-item></app-message-writer>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <button mat-icon-button (click)="drawer.toggle(); toggleNav();">
          <mat-icon><!-- more_vert -->{{ closed ? "chevron_right" : "chevron_left"}}</mat-icon>
        </button>
        Course Scheduling Automation
      </span>
    </mat-toolbar>
    <!-- ng-content></ng-content> -->
    <h1>{{title}}</h1>

    <br>
    <router-outlet></router-outlet>
    <app-messages></app-messages>
    <!-- <router-outlet></router-outlet> -->
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
